{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock - Forgot Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Corrected font-family declaration */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            width: 400px; /* Adjusted width for better responsiveness */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box-shadow for container */
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 30px;
        }
        h2 {
            font-size: 24px; /* Adjusted font size */
            font-weight: 600; /* Added font-weight */
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%; /* Made input width full-width */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%; /* Made button width full-width */
            padding: 12px; /* Increased padding for better tap targets */
            background-color: #5d3fd3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #5d3fd3;
            text-decoration: none;
            font-size: 14px;
        }
        .recaptcha {
            text-align: center;
            margin-top: 20px;
        }
        .recaptcha img {
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'home/assets/site_logo.png' %}" alt="Bluestock Logo" class="logo">
        </div>
        <h2>Forgot Password?</h2>
        <p>Enter your email address to get the password reset link.</p>
        <form>
            <label for="email" style="color: #000;">Email Address</label>
            <input type="email" id="email" name="email" placeholder="hello@bluestock.in" required>
            <button type="submit">Password Reset</button>
        </form>
        <div class="back-link">
            <a href="{% url 'login' %}">Back to login</a>
        </div>
        <div class="recaptcha">
            <!-- Replace with actual reCAPTCHA implementation -->
            <img src="{% static 'home/assets/recaptcha-icon.png' %}" alt="reCAPTCHA">
        </div>
    </div>
</body>
</html>
