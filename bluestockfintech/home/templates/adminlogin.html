{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bluestock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif; /* Changed to use Google Font Poppins */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
    
        .login-container {
            width: 400px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added box-shadow for container */
            margin-top: 50px; /* Adjusted margin for better alignment */
        }

        .logo {
            width: 100%; /* Ensure the logo stretches within the container */
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 90%; /* Ensure the image scales down */
            height:auto;
            max-height: 100px; /* Set a maximum height for the image */
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #2F4EFF;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .captcha {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .captcha img {
            margin-right: 10px;
            height: 30px;
            width: 30px;
        }
        
        .captcha label {
            font-weight: 400; /* Corrected font-weight */
        }
        
        .keep-signed-in {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .keep-signed-in input[type="checkbox"] {
            accent-color: #6f42c1; /* Changed the color of the checkbox */
        }
        
        .login-button {
            padding: 10px;
            font-weight: bold;
            background-color: #6f42c1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: purple;
        }
        
        .or-sign-in-with {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .or-sign-in-with span {
            font-size: 12px;
            color: #999;
        }
        
        .or-sign-in-with::before,
        .or-sign-in-with::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background-color: #ccc;
        }
        
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f0f2f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
        
        .google-login:hover {
            background-color: #e0e0e0;
        }
        
        .create-account {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #2F4EFF;
            text-decoration: none;
            text-align: center;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding-right: 30px; /* Space for the eye icon */
            box-sizing: border-box;
        }
        
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'home/assets/site_logo.png' %}" alt="Bluestock Logo">
        </div>
        
        <form class="login-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <a href="{% url 'forgetpass' %}" class="forgot-password">Forgot Password?</a>

            <div class="captcha">
                <input type="checkbox" id="not-robot" name="not-robot" required>
                <label for="not-robot">&nbsp;&nbsp;I'm not a robot</label>
                <img src="{% static 'home/assets/recaptcha-icon.png' %}" alt="reCAPTCHA">
            </div>

            <div class="keep-signed-in">
                <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="or-sign-in-with">
                <span>or sign in with</span>
            </div>

            <button type="button" class="google-login">
                <img src="{% static 'home/assets/Google.webp' %}" alt="Google Logo">
                Continue with Google
            </button>
        </form>

        <a href="{% url 'signup' %}" class="create-account">Create an account</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
